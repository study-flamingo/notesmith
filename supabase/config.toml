# Supabase Configuration for NoteSmith
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "notesmith"

[api]
# Enable all API routes
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
# Email testing
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# File storage
enabled = true
file_size_limit = "100MB"

[auth]
# Authentication settings
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[analytics]
enabled = false

