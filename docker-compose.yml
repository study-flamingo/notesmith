services:
  # Redis for Celery background jobs
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Enable BuildKit cache for faster rebuilds
      cache_from:
        - notesmith-backend:latest
    image: notesmith-backend:latest
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      # UV configuration for runtime
      - UV_COMPILE_BYTECODE=1
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      # Cache UV/pip packages between container restarts
      - backend_uv_cache:/root/.cache/uv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - notesmith-backend:latest
    image: notesmith-celery-worker:latest
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UV_COMPILE_BYTECODE=1
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_uv_cache:/root/.cache/uv
    command: celery -A app.workers.celery_app worker --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - notesmith-frontend:latest
    image: notesmith-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: npm run dev

volumes:
  redis_data:
  frontend_node_modules:
  frontend_next:
  backend_uv_cache:
